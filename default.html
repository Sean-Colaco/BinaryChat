    <body id="body">
      <header class="mainTitle">

        <img src="Images\Logo2Cut.png" alt="Logo" class="logoImage">
        <div class="mainTitleText">Binary Chat - made by Sean Colaco</div>

      </header>

      <section class="bodyContainer">
     

       
      <main class="primary">
        <section class="chat" id="viewChat">
          <div  id="scrollIntoView" class="scrollIntoView"></div>
        </section>
        <section class="inputchat">
          <div class="spin" id="spin"></div>
          <form action="#" class="inputchatform">
            <input type="text" class="inputchatform--type" placeholder="Type Something Nice To Say!" id="chat" autocomplete="off"> 
            <button class="inputchatform--sendchat" id="sendMsg">
              <div class="inputchatform--sendchat__radiate" id="radiate"></div>
              <svg class="inputchatform--sendchat__icon" id="sendMsgIcon">
                <use xlink:href="symbol-defs.svg#icon-paper-plane"></use>
              </svg>
            </button>
          </form>
        
        </section>
      </main>



      <footer class="footer">

        <div class="footerform">
          <form action="#">
            <p class="footerHeading">keep up to date with the latest bug fixes and updates!</p>
            
              <input type="text" class="footerform__input" placeholder="Full Name" id="name" required>
              
          

         
              <input type="email" class="footerform__input" placeholder="Email Address" id="email" required >
              
          
          
          </form>
        </div>
        <!-- <input type="submit" value="Submit" class="footerSubmit"> -->
        <div class="footerSubmit">Submit</div>

        <div class="footer__navigation">

              <li class="footer__item"><a href="#" class="footer__link">Terms</a></li>
          </ul>
      </div>
    

      <div class="footer__copyright">
          Don't forget to follow me on Github.<br>
